<div>
    <div id="game">
        <div id="main-menu">
            <div id="flags-left">
                {{ minesLeft() }}
            </div>
            <button (click)="newGame()" [ngClass]="buttonState()"></button>
            <div id="timer">
                {{ timer() }}
            </div>
        </div>
        <ms-field></ms-field>
        <div class="victory-popup" *ngIf="isVictorious()">
            <b>You beat the game!</b>
            <button (click)="newGame()">play again?</button>
        </div>
    </div>
    <ms-game-options></ms-game-options>
</div>
